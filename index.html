<!DOCTYPE html>

<html>
  <head>
    <title>flowers</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>

    <h1>Flowers</h1>

    <!-- carousel -->
    <div class="owl-carousel">
      <div class="item"><img src="img/flower11.jpg"></div>
      <div class="item"><img src="img/flower22.jpg"></div>
      <div class="item"><img src="img/flower33.jpg"></div>
      <div class="item"><img src="img/flower4.jpg"></div>
      <div class="item"><img src="img/flower5.jpg"></div>
      <div class="item"><img src="img/flower66.jpg"></div>
      <div class="item"><img src="img/flower77.jpg"></div>
      <div class="item"><img src="img/flower88.jpg"></div>
    </div>

    <!-- JavaScript -->
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>

    <script>
    $(document).ready(function() {
      $('.owl-carousel').owlCarousel({
        autoplay : true,
        autoplayHoverPause : true,
        autoplayTimeout : 1000,
        dots : true,
        items : 1,
        loop : true,
        margin : 10,
        nav : false
      })
     })
    </script>
  </body>
</html>
